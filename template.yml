# Plantilla CloudFormation OPTIMIZADA (Sin yum update, t2.micro, Sin WarmPool)
AWSTemplateFormatVersion: '2010-09-09'
Description: Arquitectura Mintic OPTIMIZADA para despliegue rapido

Parameters:
  MinticKeyName:
    Description: Nombre del par de claves SSH
    Type: AWS::EC2::KeyPair::KeyName
    Default: ssh-iac-mintic-ec2  # Asegurate que este sea el nombre REAL en tu AWS

  MinticAmiId:
    Description: AMI para las instancias EC2 (Amazon Linux 2)
    Type: String
    Default: ami-0f88e80871fd81e91

Resources:
  # VPC principal
  MinticVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MinticVPC

  # Gateway de Internet
  MinticInternetGateway:
    Type: AWS::EC2::InternetGateway

  # Enlace Gateway - VPC
  MinticAttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MinticVPC
      InternetGatewayId: !Ref MinticInternetGateway

  # Subred pública 1
  MinticPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MinticVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: us-east-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: MinticPublicSubnet1

  # Subred pública 2
  MinticPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MinticVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: us-east-1b
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: MinticPublicSubnet2

  # Tabla de Rutas
  MinticRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MinticVPC

  # Ruta pública
  MinticPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: MinticAttachGateway
    Properties:
      RouteTableId: !Ref MinticRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MinticInternetGateway

  # Asociaciones de Ruta
  MinticSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MinticPublicSubnet1
      RouteTableId: !Ref MinticRouteTable

  MinticSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MinticPublicSubnet2
      RouteTableId: !Ref MinticRouteTable

  # Grupo de Seguridad
  MinticSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Acceso HTTP y SSH
      VpcId: !Ref MinticVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  # EC2 Estática 1 (Sin yum update)
  MinticEC2AZ1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref MinticAmiId
      InstanceType: t2.micro     # CAMBIADO A T2 PARA EVITAR ERRORES
      KeyName: !Ref MinticKeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref MinticPublicSubnet1
          DeviceIndex: 0
          GroupSet:
            - !Ref MinticSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # yum update -y  <-- BORRADO PARA VELOCIDAD
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<html><body><h1>Hola desde EC2 AZ1 Rapida</h1></body></html>" > /var/www/html/index.html

  # EC2 Estática 2 (Sin yum update)
  MinticEC2AZ2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref MinticAmiId
      InstanceType: t2.micro     # CAMBIADO A T2
      KeyName: !Ref MinticKeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref MinticPublicSubnet2
          DeviceIndex: 0
          GroupSet:
            - !Ref MinticSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # yum update -y <-- BORRADO
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<html><body><h1>Hola desde EC2 AZ2 Rapida</h1></body></html>" > /var/www/html/index.html

  # Load Balancer (Nombre automático)
  MinticALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      # Name: MinticALB  <-- BORRADO PARA EVITAR CONFLICTOS
      Subnets:
        - !Ref MinticPublicSubnet1
        - !Ref MinticPublicSubnet2
      SecurityGroups:
        - !Ref MinticSecurityGroup
      Scheme: internet-facing
      Type: application

  # Target Group
  MinticTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref MinticVPC
      Protocol: HTTP
      Port: 80
      TargetType: instance
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 10 # Mas rapido
      HealthyThresholdCount: 2       # Mas rapido

  # Listener
  MinticListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref MinticALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MinticTargetGroup

  # Launch Template (Sin yum update)
  MinticLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !Ref MinticAmiId
        InstanceType: t2.micro    # CAMBIADO A T2
        KeyName: !Ref MinticKeyName
        SecurityGroupIds:
          - !Ref MinticSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            # yum update -y <-- BORRADO
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            echo "<html><body><h1>Hola desde ASG Optimizado</h1></body></html>" > /var/www/html/index.html

  # Auto Scaling Group (Sin Warm Pool)
  MinticASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref MinticPublicSubnet1
        - !Ref MinticPublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref MinticLaunchTemplate
        Version: !GetAtt MinticLaunchTemplate.LatestVersionNumber
      MinSize: '2'      # Reducido a 2 para ir mas rapido (puedes subir a 4 si quieres)
      MaxSize: '4'
      DesiredCapacity: '2' #  Reducido a 2 para velocidad
      TargetGroupARNs:
        - !Ref MinticTargetGroup

  # Schedule Stop
  MinticASGStopSchedule:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref MinticASG
      DesiredCapacity: 0
      Recurrence: "0 13 * * *"

  # Schedule Start
  MinticASGStartSchedule:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref MinticASG
      DesiredCapacity: 2
      Recurrence: "15 13 * * *"

Outputs:
  MinticALBDNS:
    Value: !GetAtt MinticALB.DNSName
    Description: DNS del Load Balancer